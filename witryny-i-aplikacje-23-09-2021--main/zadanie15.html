<html>
<head>
<script>
function okno_zamknij_radchenko()
{
window.close()
}
</script>
</head>
<body>
<div style="color:green;font-size:41px;">
<script language="JavaScript">
var in_x1_rad=prompt("Wprowadź x1 = ","");
var in_x2_rad=prompt("Wprowadź x2 = ","");
var x1_rad=parseFloat(in_x1_rad);
var x2_rad=parseFloat(in_x2_rad);

var y_rad=3 * Math.pow(x1_rad, (4/(4+2)));
var y2_rad=2 * Math.cos(x1_rad * Math.PI / 180)+ 2 * Math.sin(x1_rad * Math.PI/180);
var z_rad=Math.cbrt(Math.pow(x1_rad,5)+(2 * Math.pow(x2_rad,4)));
var z1_rad=Math.abs(x1_rad-x2_rad);
var y3_rad=z_rad*z1_rad;

document.write("Wprowadzone wartości :"+x1_rad+" stopni i "+x2_rad+" stopni"+"<br>");

document.write("x1 = "+x1_rad+"<br>"+"x2 = "+x2_rad+"<br>"+"y = "+y_rad.toFixed(2)+"<br>"+"y2 = "+y2_rad.toFixed(4)+"<br>"+"y3 = "+y3_rad.toFixed(4));

</script>
<br/>
<br/>
<input type="button" onclick="okno_zamknij_radchenko()" value="zamknij okno" />
</div>
</body>
</html>
