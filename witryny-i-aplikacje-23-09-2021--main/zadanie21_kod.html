function dlugosc_rad(d_rad,x_rad)
{

 document.getElementsByName('drab')[0].value=drabina_rad.toFixed(2);

}
function alfa_rad(d_rad,x_rad)
{

 x_rad=parseFloat(x_rad);

 stopnie_rad=radian_rad*(180/Math.PI);
