<script language="JavaScript">
function dlugosc(a_rad,c_rad)
{
 a_rad=parseFloat(a_rad);
 c_rad=parseFloat(c_rad);
 b_rad=Math.sqrt(c_rad*c_rad-a_rad*a_rad);
 h_rad=b_rad;

 document.getElementsByName('wys')[0].value=h_rad.toFixed(2);
 alert("Wysokość (h)="+h_rad.toFixed(2)+" m");
 wysokosc.innerHTML="Wysokość (h)="+h_rad.toFixed(2)+" m"+"<br>";
}
function obwod_rad(a_rad,c_rad)
{
 a_rad=parseFloat(a_rad);
 c_rad=parseFloat(c_rad);
 b_rad=Math.sqrt(c_rad*c_rad-a_rad*a_rad);
 radian_rad=Math.atan2(a_rad,b_rad);
 stopnie_rad=radian_rad*(180/Math.PI);
 document.getElementsByName('kat')[0].value=stopnie_rad.toFixed(2);
 alert("Kąt="+stopnie_rad.toFixed(2)+" stopni");
 kat_stopnie.innerHTML="Alfa="+stopnie_rad.toFixed(2)+" stopni";
}
