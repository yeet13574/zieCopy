<html>
<head>
<script type="text/javascript">
function show_prompt()
{
var name=prompt("Napisz imię","Imię Nazwisko");
if (name!=null && name!="")
{
document.write("Witaj " + name + "! jak się masz?");
}
}

function okno_zamknij_radchenko()
{
window.close()
}
</script>
</head>
<body>
<input type="button" onclick="show_prompt()" value="Pokaż prompt box" />
<input type="button" onclick="okno_zamknij_radchenko()" value="zamknij okno" />
</body>
</html>
